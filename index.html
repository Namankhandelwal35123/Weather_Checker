<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            color: #fff;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .container:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .app-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .app-header i {
            font-size: 2.5rem;
            margin-right: 15px;
            color: #fff;
        }
        
        h1 {
            font-weight: 600;
            font-size: 2rem;
            background: linear-gradient(to right, #fff, #a5f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 30px;
            position: relative;
        }
        
        #location-input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 50px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #location-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        #location-input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        #search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #search-btn:hover {
            transform: scale(0.95);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .weather-info {
            color: white;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .weather-info.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .location {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .location i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .date-time {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .temp-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }
        
        .temp {
            font-size: 5rem;
            font-weight: 700;
            margin: 0 10px;
            position: relative;
        }
        
        .temp::after {
            content: 'Â°C';
            position: absolute;
            top: 10px;
            right: -25px;
            font-size: 2rem;
        }
        
        .weather-condition {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .weather-condition img {
            width: 60px;
            margin-right: 15px;
        }
        
        .weather-condition-text {
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .detail-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .detail-item i {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #a5f8ff;
        }
        
        .detail-item .value {
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .detail-item .label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .error {
            color: #ff9e9e;
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            padding: 15px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            display: none;
            animation: shake 0.5s ease;
        }
        
        .error.active {
            display: block;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <i class="fas fa-cloud-sun"></i>
            <h1>WeatherSphere</h1>
        </div>
        
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Search for a city...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="error" id="error-message"></div>
        
        <div class="weather-info" id="weather-info">
            <h2 class="location"><i class="fas fa-map-marker-alt"></i> <span id="location">London</span></h2>
            <div class="date-time" id="date-time">Monday, 12 June 2023 | 14:30</div>
            
            <div class="weather-condition">
                <img id="weather-icon" src="" alt="Weather icon">
                <span class="weather-condition-text" id="weather-condition">Partly cloudy</span>
            </div>
            
            <div class="temp-container">
                <div class="temp" id="temperature">24</div>
            </div>
            
            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <div class="value" id="humidity">65</div>
                    <div class="label">Humidity</div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div class="value" id="wind-speed">12</div>
                    <div class="label">Wind Speed</div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-temperature-high"></i>
                    <div class="value" id="feels-like">26</div>
                    <div class="label">Feels Like</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('search-btn');
            const locationInput = document.getElementById('location-input');
            const weatherInfo = document.getElementById('weather-info');
            const errorMessage = document.getElementById('error-message');
            const loading = document.getElementById('loading');
            
            // API key and base URL
            const apiKey = '712aea7fb4594930b72111735252707';
            const baseUrl = 'http://api.weatherapi.com/v1/current.json';
            
            // Initialize with default location
            fetchWeather('London');
            
            // Event listeners
            searchBtn.addEventListener('click', searchWeather);
            locationInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchWeather();
            });
            
            function searchWeather() {
                const location = locationInput.value.trim();
                if (location) {
                    fetchWeather(location);
                }
            }
            
            // Fetch weather data
            function fetchWeather(location) {
                loading.classList.add('active');
                weatherInfo.classList.remove('active');
                errorMessage.classList.remove('active');
                
                const url = `${baseUrl}?key=${apiKey}&q=${location}&aqi=yes`;
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Location not found. Try another city.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayWeather(data);
                        errorMessage.classList.remove('active');
                    })
                    .catch(error => {
                        showError(error.message);
                    })
                    .finally(() => {
                        loading.classList.remove('active');
                    });
            }
            
            // Display weather data
            function displayWeather(data) {
                // Update location
                document.getElementById('location').textContent = `${data.location.name}, ${data.location.country}`;
                
                // Update date and time
                const now = new Date(data.location.localtime);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                document.getElementById('date-time').textContent = now.toLocaleDateString('en-US', options);
                
                // Update weather icon and condition
                document.getElementById('weather-icon').src = `https:${data.current.condition.icon}`;
                document.getElementById('weather-condition').textContent = data.current.condition.text;
                
                // Update temperatures
                document.getElementById('temperature').textContent = data.current.temp_c;
                document.getElementById('feels-like').textContent = data.current.feelslike_c;
                
                // Update other details
                document.getElementById('humidity').textContent = data.current.humidity;
                document.getElementById('wind-speed').textContent = data.current.wind_kph;
                
                // Show weather info with animation
                weatherInfo.classList.add('active');
            }
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('active');
            }
        });
    </script>
</body>
</html>
